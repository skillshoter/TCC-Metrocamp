<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center" >Cadastro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Login:</ion-label>
      <ion-input id="loginUser" [(ngModel)]="loginUser"></ion-input>
      </ion-item>
    <ion-item>
         <ion-label>Nome Completo:</ion-label>
         <ion-input id="nameUser" [(ngModel)]="nameUser"></ion-input>
     </ion-item>
      <ion-item>
         <ion-label>Telefone:</ion-label>
         <ion-input id="telUser" type="tel" pattern="[0-9]*" [(ngModel)]="telUser"></ion-input>
      </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input id="emailUser" [(ngModel)]="emailUser" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input id="senhaUser" type="password" [(ngModel)]="senhaUser"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirma Senha:</ion-label>
      <ion-input id="confSenhaUser" type="password" [(ngModel)]="confSenhaUser"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-row >
        <ion-button class="buttonVoltar" (click)="voltar()">Voltar</ion-button>
        <ion-button class="buttonUser" (click)="putUser()">Gravar Usuario</ion-button>
    </ion-row>
  </div>
</ion-content>
