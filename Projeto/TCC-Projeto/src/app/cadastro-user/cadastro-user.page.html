<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center" >Cadastro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col size="6">
       <ion-item>
          <ion-label>Nome Completo:</ion-label>
          <ion-input id="nameUser"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label>Telefone:</ion-label>
          <ion-input id="telUser"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-row >
        <ion-button class="buttonVoltar" (click)="voltar()">Voltar</ion-button>
        <ion-button class="buttonUser" (click)="putUser()">Gravar</ion-button>
    </ion-row>
  </div>
  
    
  
 
</ion-content>
