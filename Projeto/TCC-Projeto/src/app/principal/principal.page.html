<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Principal-Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <div class="row">
      <ion-item>
        <ion-label>Nome da Empresa:</ion-label>
        <ion-input id="NameEmpresa" [(ngModel)]="NameEmpresa"></ion-input>
      </ion-item>
    </div> 
    <div class="row"> 
      <ion-item>
         <ion-label>Cnpj da Empresa:</ion-label>
         <ion-input id="CnpjEmpresa" [(ngModel)]="CnpjEmpresa"></ion-input>
      </ion-item>
    </div>
    <div class="row">
      <ion-item>
         <ion-label>Endereço:</ion-label>
         <ion-input id="Endereco" [(ngModel)]="Endereco"></ion-input>
      </ion-item>
    </div>  
    <div class="column3">
      <button class="buttonPesq" (click)="pesquisar()">Pesquisar</button>
    </div>
    <div class="grid">
      <div class="descricao">
      <tr id="trGrid"  style="display: none; width: 100%;">
        <th style="margin-left: 2%; width: 20%;" colspan="3" >ID</th>
        <th style="margin-left: 2%; width: 20%;" colspan="3" >Nome Empresa</th>
        <th style="margin-left: 2%; width: 20%;" colspan="2" >Endereço</th>
        <th style="margin-left: 2%; width: 20%;" colspan="2" >Avaliação Geral</th>
        <th  style="margin-left: 2%; width: 20%;" colspan="2">Detalhes</th>
      </tr> 
    </div>
      <ion-list padding *ngFor="let item of items">
        <ion-item (click)="viewItem(item)">
          <p style="margin-left: 5.5%; width: 20%;">{{item.id}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.title}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.description}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.nota}}</p>
            <button class="buttonGrid" (click)="detalhesRowGrid(item)" >Ver</button>
        </ion-item>
    </ion-list>
    </div>
</ion-content>
