<ion-header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</ion-header>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse"
    data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" style="color: lightgreen;" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: lightgreen;" href="/principal">Principal</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<ion-content>
 
    <div class="row">
      <ion-item>
        <ion-label>Nome da Empresa:</ion-label>
        <ion-input id="NameEmpresa" [(ngModel)]="NameEmpresa"></ion-input>
      </ion-item>
    </div> 
    <div class="row"> 
      <ion-item>
         <ion-label>Cnpj da Empresa:</ion-label>
         <ion-input id="CnpjEmpresa" [(ngModel)]="CnpjEmpresa"></ion-input>
      </ion-item>
    </div>
    <div class="row">
      <ion-item>
         <ion-label>Endereço:</ion-label>
         <ion-input id="Endereco" [(ngModel)]="Endereco"></ion-input>
      </ion-item>
    </div>  
    <div class="column3">
      <button class="buttonPesq" (click)="pesquisar()">Pesquisar</button>
    </div>
    <div class="grid">
      <div class="descricao">
      <tr id="trGrid"  style="display: none; width: 100%;">
        <th style="margin-left: 2%; width: 20%;" colspan="3" >ID</th>
        <th style="margin-left: 2%; width: 20%;" colspan="3" >Nome Empresa</th>
        <th style="margin-left: 2%; width: 20%;" colspan="2" >Endereço</th>
        <th style="margin-left: 2%; width: 20%;" colspan="2" >Avaliação Geral</th>
        <th  style="margin-left: 2%; width: 20%;" colspan="2">Detalhes</th>
      </tr> 
    </div>
      <ion-list padding *ngFor="let item of items">
        <ion-item (click)="viewItem(item)">
          <p style="margin-left: 5.5%; width: 20%;">{{item.id}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.nome}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.endereco}}</p>
          <p style="margin-left: 2.5%; width: 20%;">{{item.avaliacao_geral}}</p>
            <button class="buttonGrid" (click)="detalhesRowGrid(item)" >Ver</button>
        </ion-item>
    </ion-list>
    </div>
</ion-content>
